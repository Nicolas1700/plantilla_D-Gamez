<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>D&Gamez</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#!">D&Gamez</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page"
                            href="/usuario/index.html"><b>Inicio</b></a></li>
                    <li class="nav-item"><a class="nav-link" href="#!"><b>Sobre nosotros</b></a></li>
                </ul>
            </div>
    </nav>
    <!-- Header-->
    <header class="container">
        <div class="">
            <h1 class="m-2 text-center display-4 fw-bolder">Formulario de registro</h1>
            <p class="m-1 text-center lead"><b>En esta parte encontrara la informacion que debe completar para realizar
                    su respectivo registro</b></p>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card-body">
                        <form>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="form-floating mb-3 mb-md-0">
                                        <input class="form-control" id="inputNombres" type="text"
                                            placeholder="Inserte su nombre" />
                                        <label for="inputNombres">Nombres</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input class="form-control" id="inputApellidos" type="text"
                                            placeholder="Inserte sus apellidos" />
                                        <label for="inputApellidos">Apellidos</label>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12 mb-3">
                                <div class="form-floating mb-3 mb-md-0">
                                    <input class="form-control" id="inputCorreo" type="text"
                                        placeholder="Inserte su correo" />
                                    <label for="inputCorreo">Correo</label>
                                </div>
                            </div>
                            <div class="col-md-12 mb-3">
                                <div class="form-floating mb-3 mb-md-0 border border-danger">
                                    <input class="form-control" id="inputCorreo" type="text"
                                        placeholder="Inserte su correo" />
                                    <label for="inputCorreo">VER LO DE DIRECCIÓN si se da o no este, si va cambiar los margin y pagin de iniciar sesion abajo</label>
                                </div>
                            </div>
                            <div class="col-md-12 mb-3">
                                <div class="form-floating">
                                    <input class="form-control" id="inputCelular" type="text"
                                        placeholder="Inserte numero de celular" />
                                    <label for="inputCelular">Numero de Celular</label>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="form-floating mb-3 mb-md-0">
                                        <input class="form-control" id="inputContraseña" type="password"
                                            placeholder="Cree una contraseña" />
                                        <label for="inputContraseña">Contraseña</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating mb-3 mb-md-0">
                                        <input class="form-control" id="inputContraseñaConfirmada" type="password"
                                            placeholder="Confirmar contraseña" />
                                        <label for="inputContraseñaConfirmada">Confirmar contraseña</label>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-4 mb-0">
                                <div class="d-grid"><a class="btn btn-primary btn-block" href="login.html">Crear cuenta</a></div>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center py-2">
                        <div class="small"><a href="login.html">¿Ya tienes una cuenta? Inicia sesion</a></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
