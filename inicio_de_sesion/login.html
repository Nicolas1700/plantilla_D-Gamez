<!DOCTYPE html>

<head>

    <!-- Core theme CSS (includes Bootstrap)-->

    <!-- Latest compiled and minified CSS -->

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom border-secundary">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#!">D&Gamez</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page"
                            href="/index.html"><b>Inicio</b></a></li>
                    <li class="nav-item"><a class="nav-link" href="#!"><b>Sobre nosotros</b></a></li>
                </ul>
            </div>
    </nav>
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card shadow-lg border-0 rounded-lg mt-4">
                        <div class="card-header">
                            <h3 class="text-center m-3 display-5 fw-bolder">Login</h3>
                        </div>
                        <div class="card-body">

                            <form class="needs-validation" action="/usuario/js/validacion_registro.js" id="formulario_inicio_sesion" novalidate >
                                <div class="form-floating mb-3">
                                    <!-- Correo -->
                                    <input class="form-control position-relative" name="correo" id="correo" type="email"
                                        placeholder="nombre@ejemplo.com" required />
                                    <!-- Mensaje de validacion -->
                                    <div class="valid-feedback">¡Campo valido!</div>
                                    <div class="invalid-feedback">Complete este campo</div> 
                                    <label class="form-label" for="correo">Correo</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <!-- Contraseña -->
                                    <input class="form-control position-relative" name="contraseña" id="contraseña" type="password"
                                        placeholder="Contraseña" required />
                                        <!-- Mensaje de validacion -->
                                        <div class="valid-feedback">¡Campo valido!</div>
                                        <div class="invalid-feedback">Complete este campo</div> 
                                    <label class="form-label" for="contraseña">Contraseña</label>
                                </div>
                                <div class="form-check mb-3">
                                    <input class="form-check-input" id="inputRecordarContraseña" type="checkbox"
                                        value="" />
                                    <label class="form-check-label" for="inputRecordarContraseña">Recordar
                                        contraseña</label>
                                </div>
                                
                                <div class="d-grid gap-1">
                                    <button type="button" class="btn btn-primary">
                                        Login
                                    </button>
                                </div>
                                <div class="text-center m-4 mb-0">
                                    <a class="small" href="password.html">¿Olvidaste la contraseña?</a>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer text-center py-3">
                            <div class="small"><a href="/inicio_de_sesion/registro.html">¿No tienes una cuenta? ¡Crea una cuenta!</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    </div>
    <div id="layoutAuthentication_footer">
        <footer class="py-2 bg-light mt-4">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Your Website 2021</div>
                    <div>
                        <a href="#">Privacy Policy</a>
                        &middot;
                        <a href="#">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script>
        // Ejemplo de JavaScript de inicio para deshabilitar el envío de formularios si hay campos no válidos
        (function () {
            'use strict'

            // Obtener todos los formularios a los que queremos aplicar estilos de validación de Bootstrap personalizados
            var forms = document.querySelectorAll('.needs-validation')

            // Bucle sobre ellos y evitar la presentación
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>

</html>
